<div class="auth-container">
  <div class="auth-box">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="auth-input">
        <div class="auth-error" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
          Email v치lido es requerido.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input id="password" formControlName="password" type="password" class="auth-input">
        <div class="auth-error" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
          Contrase침a es requerida.
        </div>
      </div>
      <button type="button" class="auth-button" (click)="goBack()">Regresar</button>
      <button type="submit" class="auth-button" [disabled]="!loginForm.valid">Iniciar sesi칩n</button>
    </form>
    <a routerLink="/auth/sign-in" class="auth-link">Crear Cuenta</a>
  </div>
</div>
